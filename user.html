<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
        }
        #header {
            margin-bottom: 20px;
            padding: 10px;
        }
        #header img {
            width: auto;
            height: 130px;
            display: block;
            margin: 0 auto;
        }
        #output {
            font-size: 18px;
            font-weight: bold;
            color: #444;
            margin-top: 10px;
            padding: 10px;
            background: white;
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            background: linear-gradient(135deg, red, darkred);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s ease-in-out;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background: linear-gradient(135deg, darkred, black);
            transform: scale(1.05);
        }
        #map {
            width: 100%;
            height: 530px;
            margin-top: 20px;
            display: none;
            border-radius: 10px;
            overflow: hidden;
            transition: 0.3s ease-in-out;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            border: 4px solid #2d2f31;
        }
    </style>
</head>
<body>
    <div id="header">
        <img src="userheader.png" alt="Panic Pin Logo">
    </div>

    <p id="output">Please wait...</p>
    <button onclick="sendSOS()">Send SOS</button>
    <div id="map"></div>

    <script>
        const USER_ID = "user1";  

        let userLocation = { lat: null, lon: null };

        function getAccurateLocation() {
            if (!navigator.geolocation) {
                document.getElementById("output").innerHTML = "Geolocation is not supported by your browser.";
                return;
            }

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    userLocation.lat = position.coords.latitude;
                    userLocation.lon = position.coords.longitude;
                    document.getElementById("output").innerHTML = `Location: ${userLocation.lat}, ${userLocation.lon}`;
                    showMap(userLocation.lat, userLocation.lon);
                },
                () => {
                    document.getElementById("output").innerHTML = "Error: Unable to retrieve location.";
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                }
            );
        }

        function showMap(lat, lon) {
            document.getElementById("map").style.display = "block";
            document.getElementById("map").innerHTML = 
                `<iframe width="100%" height="530" frameborder="0" style="border:0; border-radius: 10px;" 
                    src="https://www.google.com/maps?q=${lat},${lon}&output=embed">
                </iframe>`;
        }

        function sendSOS() {
            if (userLocation.lat && userLocation.lon) {
                fetch("http://localhost:5001/sos", {                   
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        user_id: USER_ID,
                        lat: userLocation.lat,
                        lon: userLocation.lon
                    })
                })
                .then(response => response.json())
                .then(data => alert("SOS sent successfully!"))
                .catch(error => alert("Error sending SOS."));
            } else {
                alert("Unable to get location. Try again.");
            }
        }

        setInterval(getAccurateLocation, 35000);
        getAccurateLocation();
    </script>
</body>
<button id="connectBtn">Connect to ESP32 Bluetooth</button>
<script src="web.js"></script>
</html>
